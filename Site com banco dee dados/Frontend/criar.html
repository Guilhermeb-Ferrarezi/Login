<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Main>
        <div class="login">
            <h1>Criar conta</h1>
            <form class="inputs" id="formCriar">
                <div class="campo">
                    <input type="text" id="nome_exibicao" placeholder=" " required minlength="3" maxlength="20">
                    <label for="nome_exibicao">Nome de exibição</label>
                </div>
                <div class="campo">
                    <input type="text" id="usuario" placeholder=" " required minlength="3" maxlength="20">
                    <label for="usuario">Usuário</label>
                </div>
                <div class="campo">
                    <input type="password" id="senha" placeholder=" " required minlength="5">
                    <label for="senha">Senha</label>
                </div>
                <div class="botao-criar">
                    <button type="submit">Criar conta</button>
                </div>
                <div class="criar_conta">
                    <p>Já tem uma conta?</p>
                    <p><a href="index.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </Main>
    <script src="script.js"></script>
</body>
</html>
